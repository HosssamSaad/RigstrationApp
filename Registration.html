<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل بيانات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cairo', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: bold;
    }
    .btn-custom {
      background-color: #007bff;
      color: green;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center mb-4 text-primary"><i class="bi bi-person-fill-add"></i> تسجيل البيانات</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">الاسم الكامل</label>
            <input type="text" class="form-control" id="name" placeholder="أدخل اسمك">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" placeholder="أدخل بريدك">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">رقم الهاتف</label>
            <input type="tel" class="form-control" id="phone" placeholder="مثال: 01012345678">
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">المدينة</label>
            <select id="city" class="form-select">
              <option selected disabled>اختر مدينتك</option>
              <option>القاهرة</option>
              <option>الإسكندرية</option>
              <option>المنصورة</option>
              <option>أسيوط</option>
              <option>غير ذلك</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-custom">إرسال</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
